<html>
  <head>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <style>
        textarea {
            width: 100.5%;
            height: 100.9%;
            margin: -8px;
            border: none;
        }
        textarea:focus {
            outline: none;
        }
    </style>
  </head>
  <body>
    <textarea autofocus id="data"></textarea>
    <script>
      if(window.location.hash.replace('%23', '#').substr(1) == '') {
          data = "other";
      } else {
          var data = window.location.hash.replace('%23', '#').substr(1);
      }
      var url = 'https://mtthw.firebaseio.com/';
      var myRootRef = new Firebase(url + data + '/');
      document.addEventListener('keyup', function() {
          var stuff = document.getElementById('data').value;
          myRootRef.set(stuff);
      }, false);
      var dataRef = new Firebase(url + data + '/');
      dataRef.on('value', function(snapshot) {
          document.getElementById('data').value = snapshot.val();
      });
    </script> 
  </body>
</html>
