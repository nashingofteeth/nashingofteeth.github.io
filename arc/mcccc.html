<title>Command Craft Creator</title>
<style>
    body {
      font-family: monospace, courier new;
      text-align: center;
      width: 450px;
      position: absolute;
      top: 20%;
      left: 50%;
      margin-left: -250px;
    }
</style>
<script>
    function update() { 
        var nwbx = document.getElementById('nwbx').value - document.getElementById('comx').value;
        var nwby = document.getElementById('nwby').value - document.getElementById('comy').value;
        var nwbz = document.getElementById('nwbz').value - document.getElementById('comz').value;
        var setx = document.getElementById('setx').value - document.getElementById('comx').value;
        var sety = document.getElementById('sety').value - document.getElementById('comy').value;
        var setz = document.getElementById('setz').value - document.getElementById('comz').value;
        var newx = nwbx;
        var newy = nwby;
        var newz = nwbz;
        if (document.getElementById('direction').value == "LEFT" && document.getElementById('change').value != "") var newx = parseFloat(nwbx) + parseFloat(document.getElementById("change").value);
        if (document.getElementById('direction').value == "RIGHT" && document.getElementById('change').value != "") var newx = parseFloat(nwbx) - parseFloat(document.getElementById("change").value);
        if (document.getElementById('direction').value == "UP" && document.getElementById('change').value != "") var newy = parseFloat(nwby) + parseFloat(document.getElementById("change").value);
        if (document.getElementById('direction').value == "DOWN" && document.getElementById('change').value != "") var newy = parseFloat(nwby) - parseFloat(document.getElementById("change").value);
        if (document.getElementById('direction').value == "FORWARD" && document.getElementById('change').value != "") var newz = parseFloat(nwbz) + parseFloat(document.getElementById("change").value);
        if (document.getElementById('direction').value == "BACKWARD" && document.getElementById('change').value != "") var newz = parseFloat(nwbz) - parseFloat(document.getElementById("change").value);
        document.getElementById('command').value="clone ~" +
        nwbx +
        " ~" +
        nwby +
        " ~" +
        nwbz +
        " ~" +
        setx +
        " ~" +
        sety +
        " ~" +
        setz +
        " ~" +
        newx +
        " ~" +
        newy +
        " ~" +
        newz +
        " cloneMode: move";
    }
//    setInterval("update()", 100);
</script>
<h3>Minecraft Command Block Craft Creator</h3>
<b>Craft dimensions:</b>
<br>
NORTH-WEST-BOTTOM:<br>
<input id="nwbx" type="number" placeholder="X"/>
<input id="nwby" type="number" placeholder="Y"/>
<input id="nwbz" type="number" placeholder="Z"/>
<br>
SOUTH-EAST-TOP:<br>
<input id="setx" type="number" placeholder="X"/>
<input id="sety" type="number" placeholder="Y"/>
<input id="setz" type="number" placeholder="Z"/>
<br>
<br>
<b>Command block location:</b><br>
<input id="comx" type="number" placeholder="X"/>
<input id="comy" type="number" placeholder="Y"/>
<input id="comz" type="number" placeholder="Z"/>
<br>
<br>
<b>Position change:</b><br>
<select id="direction">
    <option>Direction...</option>
    <option>LEFT</option>
    <option>RIGHT</option>
    <option>UP</option>
    <option>DOWN</option>
    <option>FORWARD</option>
    <option>BACKWARD</option>
</select>
<input id="change" type="number" placeholder="Distance..."/>
<br>(Max of ~100 blocks in unexplored areas)
<br><br>
<button onclick="update()">Create command</button>
<br><br>
<b>Clone command:</b>
<input type="text" style="width: 100%" id="command" onclick="this.select()" placeholder="Command block script..."/>
