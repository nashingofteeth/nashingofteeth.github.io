<b>Decimal Time:</b>
<br />
10 hours per day,
<br />
100 minutes per hour,
<br />
100 seconds per minute
<br /><br />
1 decimal hour = 2.4 hours or 02:24:00
<br />
1 decimal minute = 1.44 minutes or 00:1:26
<br />
1 decimal second = 0.864 seconds
<br /><br />
6:00 A.M. = 2.5000
<br />
12:00 P.M. = 5.0000
<br />
6:00 P.M. = 7.5000
<br />
12:00 A.M. = 10.0000
